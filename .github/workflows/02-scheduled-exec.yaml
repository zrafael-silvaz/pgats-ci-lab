#CI nivel 02 - disparo agendado

name: 'Execução agendada'

on:
  schedule:
    - cron: '0 6 * * 1'

#Tarefas dentro da pipe são jobs agendada
jobs:
  e2e-tests:
    #maquina que a job vai executar
    runs-on: ubuntu-22.04

    #passos do script de build
    steps:
      #clone do projeto
      - uses: actions/checkout@v6

      #instalação do node
      - uses: actions/setup-node@v6
        with:
          node-version: latest

      #instalação do yarn
      - name: Instalando o yarn
        run: npm install -g yarn

      #instalação dependencias
      - name: Instalando dependencias
        run: yarn

      #Intalação playwright
      - name: Instalando playwright
        run: yarn playwright install

      #Execuntando testes e2e
      - name: Execuntando testes e2e
        run: yarn run e2e

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: relatorio
          path: ./playwright-report
